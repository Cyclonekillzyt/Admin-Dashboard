<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="header">
        <img
          src="assets/view-dashboard.svg"
          alt="dashBoard icon"
          class="dashBoard-icon"
        />
        <p class="dashboard-text">Dashboard</p>
      </div>
      <div class="nav-middle">
        <ul>
          <a href="#">
            <li class="nav-items">
              <img src="assets/home.svg" alt="nav icon" class="icon" />
              <p class="nav-text">Home</p>
            </li>
          </a>
          <a href="#">
            <li class="nav-items">
              <img
                src="assets/card-account-details.svg"
                alt="nav icon"
                class="icon"
              />
              <p class="nav-text">Profile</p>
            </li>
          </a>
          <a href="#">
            <li class="nav-items">
              <img src="assets/message.svg" alt="nav icon" class="icon" />
              <p class="nav-text">Messages</p>
            </li>
          </a>
          <a href="#">
            <li class="nav-items">
              <img
                src="assets/clock-time-three.svg"
                alt="nav icon"
                class="icon"
              />
              <p class="nav-text">History</p>
            </li>
          </a>
          <a href="#">
            <li class="nav-items">
              <img src="assets/file-multiple.svg" alt="nav icon" class="icon" />
              <p class="nav-text">Tasks</p>
            </li>
          </a>
          <a href="#">
            <li class="nav-items">
              <img src="assets/account-group.svg" alt="nav icon" class="icon" />
              <p class="nav-text">Communities</p>
            </li>
          </a>
        </ul>
      </div>
      <div class="nav-end">
        <ul>
          <a href="#">
            <li class="nav-items">
              <img src="assets/cog.svg" alt="nav icon" class="icon" />
              <p class="nav-text">Settings</p>
            </li>
          </a>
          <a href="#">
            <li class="nav-items">
              <img src="assets/help-box.svg" alt="nav icon" class="icon" />
              <p class="nav-text">Support</p>
            </li>
          </a>
          <a href="#">
            <li class="nav-items">
              <img src="assets/shield-check.svg" alt="nav icon" class="icon" />
              <p class="nav-text">Privacy</p>
            </li>
          </a>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="main-header">
        <div class="top">
          <form class="search-section">
            <button class="search-button" type="submit">
              <img src="assets/magnify.svg" class="icon" />
            </button>
            <input type="text" class="search" />
          </form>
          <div class="user-section">
            <button class="notifications">
              <img src="assets/bell-ring.svg" class="icon" />
            </button>
            <div class="mini-profile-picture">
              <img
                src="assets/cat-4475583_1280.png"
                alt="Profile-picture"
               
              />
            </div>
            <p class="mini-username">Morgan Oakley</p>
          </div>
        </div>
        <div class="bottom">
          <div class="profile-picture">
            <img
              src="assets/cat-4475583_1280.png"
              alt="profile-picture"

            />
          </div>
          <div class="introduction">
            <p class="message">Hi there,</p>
            <p class="username">Morgan Oakley (@morgan)</p>
          </div>
          <div class="buttons-section">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
          </div>
        </div>
      </div>
      <div class="main-body"></div>
    </div>
  </body>
</html>
